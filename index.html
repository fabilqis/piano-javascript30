<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>keyboard</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">a</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">b</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">b#</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">c</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">c#</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">d</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">e</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">e#</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">f</span>
        </div>
        <div data-key="90" class="key">
            <kbd>Z</kbd>
            <span class="sound">f#</span>
        </div>
        <div data-key="88" class="key">
            <kbd>X</kbd>
            <span class="sound">g</span>
        </div>
        <div data-key="67" class="key">
            <kbd>C</kbd>
            <span class="sound">g#</span>
        </div>

        <audio data-key="65" src="sound/a.wav"></audio>
        <audio data-key="83" src="sound/b.wav"></audio>
        <audio data-key="68" src="sound/bb.wav"></audio>
        <audio data-key="70" src="sound/c.wav"></audio>
        <audio data-key="71" src="sound/cc.wav"></audio>
        <audio data-key="72" src="sound/d.wav"></audio>
        <audio data-key="74" src="sound/e.wav"></audio>
        <audio data-key="75" src="sound/eb.wav"></audio>
        <audio data-key="76" src="sound/f.wav"></audio>
        <audio data-key="90" src="sound/ff.wav"></audio>
        <audio data-key="88" src="sound/g.wav"></audio>
        <audio data-key="67" src="sound/gg.wav"></audio>
    
    <script src="index.js"></script>
    </div>
</body>

</html>
